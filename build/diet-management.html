<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Default Meal Plans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edit Default Meal Plans</h1>
    </header>
    <main>
        <form id="mealPlanForm">
            <label for="mealName">Meal Name:</label>
            <input type="text" id="mealName" name="mealName" required>

            <label for="mealDescription">Description:</label>
            <textarea id="mealDescription" name="mealDescription" required></textarea>

            <label for="mealCalories">Calories:</label>
            <input type="number" id="mealCalories" name="mealCalories" required>

            <button type="submit">Save Meal Plan</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
