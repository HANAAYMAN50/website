<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Client PDF Generator</title>
</head>
<body>
    <h1>Multi-Client PDF Generation</h1>
    <p>This page will allow users to generate PDFs for multiple clients.</p>
    <form action="#" method="post">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" name="clientName" required>
        <br><br>
        <label for="clientDetails">Client Details:</label>
        <textarea id="clientDetails" name="clientDetails" rows="4" required></textarea>
        <br><br>
        <input type="submit" value="Generate PDF">
    </form>
</body>
</html>
